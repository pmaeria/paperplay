  <script>

  // takes a callback that returns a data object
    function socketInit(callback) {
      var socket = io.connect();
      socket.on('rfid', callback);
    }

    socketInit(function(data) {
      console.log('data', data);
      if(data.indexOf(0001)) moveHorse('a');
      if(data.indexOf(0002)) moveHorse('z');
      if(data.indexOf(0003)) moveHorse('e');
      if(data.indexOf(0004)) moveHorse('r');
      if(data.indexOf(0005)) moveHorse('t');
      if(data.indexOf(0006)) moveHorse('y');
    });

    window.myStore = {
      totalVotes: 0,
      horses: ['a','z','e','r','t','y'],
      votes: [0,0,0,0,0,0]
    }
    window.addEventListener("keydown", function (event) {
      if (event.defaultPrevented) {
    return; // Do nothing if the event was already processed
  }
  myStore.totalVotes ++;
  switch (event.key) {
    case "a": choosenHorse = 'a'; break;
    case "z": choosenHorse = 'z'; break;
    case "e": choosenHorse = 'e'; break;
    case "r": choosenHorse = 'r'; break;
    case "t": choosenHorse = 't'; break;
    case "y": choosenHorse = 'y'; break;
    default:
      return; // Quit when this doesn't handle the key event.
    }
    moveHorse(event.key);

  // Cancel the default action to avoid it being handled twice
  event.preventDefault();
}, true);


    function moveHorse(choosenHorse){

      var max = Math.max(...myStore.votes);
      var min = Math.min(...myStore.votes);
      console.log(myStore, max, min);

      myStore.horses.forEach(function(item){
        if(item === choosenHorse){
          console.log(item, myStore.horses.indexOf(item));
          myStore.votes[myStore.horses.indexOf(item)] = myStore.votes[myStore.horses.indexOf(item)] + 1;
        }
        var newPos = 90*myStore.votes[myStore.horses.indexOf(item)]/max;
        document.querySelector('.'+item).style.transform = 'translateX('+newPos+'vw)';
      })
      console.log('[Horse:%s] [total:%s]', choosenHorse, myStore.totalVotes);
    };

  </script>
